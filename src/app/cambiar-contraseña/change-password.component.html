<div class="change-password-container">
  <h2>Cambiar Contraseña</h2>
  
  <form (ngSubmit)="onSubmit()" #passwordForm="ngForm">
    <div class="form-group">
      <label for="currentPassword">Contraseña Actual</label>
      <input 
        type="password" 
        id="currentPassword" 
        name="currentPassword" 
        [(ngModel)]="changePasswordData.currentPassword" 
        required
        #currentPassword="ngModel"
      >
      <div *ngIf="currentPassword.invalid && (currentPassword.dirty || currentPassword.touched)" class="error-message">
        La contraseña actual es requerida
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">Nueva Contraseña</label>
      <input 
        type="password" 
        id="newPassword" 
        name="newPassword" 
        [(ngModel)]="changePasswordData.newPassword" 
        required
        minlength="6"
        #newPassword="ngModel"
      >
      <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="error-message">
        <div *ngIf="newPassword.errors?.['required']">La nueva contraseña es requerida</div>
        <div *ngIf="newPassword.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Nueva Contraseña</label>
      <input 
        type="password" 
        id="confirmPassword" 
        name="confirmPassword" 
        [(ngModel)]="changePasswordData.confirmPassword" 
        required
        #confirmPassword="ngModel"
      >
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="error-message">
        Debes confirmar la nueva contraseña
      </div>
      <div *ngIf="changePasswordData.newPassword !== changePasswordData.confirmPassword && changePasswordData.confirmPassword" class="error-message">
        Las contraseñas no coinciden
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="passwordForm.invalid || changePasswordData.newPassword !== changePasswordData.confirmPassword || isLoading">
        {{ isLoading ? 'Procesando...' : 'Cambiar Contraseña' }}
      </button>
      <button type="button" (click)="onCancel()">Cancelar</button>
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  </form>
</div>
