<div class="main">

    <div class="menuContainer">
      <app-menu></app-menu>
      <div>
        <button class="btn-submitLeft" (click)="Volver()">
          Volver
        </button>
      </div>
  
    </div>
  
      <div class="formContainer">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
          <h2>Env√≠a tu recibo</h2>
          <label for="username">Nombre de usuario:</label>
          <input type="text" formControlName="username" id="username" required>
          <label for="Monto">Cantidad en pesos:</label>
          <input type="number" formControlName="monto" id="monto" required>
          <label for="userImage">Recibo:</label>
          <input type="file" id="userImage" name="userImage" accept="image/*" required (change)="handleImageChange($event)" formControlName ="image">
          <div *ngIf="imagePreview" class="image-preview-container">
            <img [src]="imagePreview" alt="Vista previa de la imagen" class="profile-image" >
          </div>
          <label>Banco:</label>
          <div style="display: flex; gap: 10px; margin-bottom: 16px;">
            <label>
              <input type="radio" formControlName="banco" value="Bancopel" required>
              Bancopel
            </label>
            <label>
              <input type="radio" formControlName="banco" value="NU" required>
              NU
            </label>
          </div>
          <div *ngIf="formulario.get('banco')?.invalid && formulario.get('banco')?.touched" style="color: red;">
            Debes seleccionar un banco.
          </div>
    
          <button type="submit" class="btn-iniciar"> Enviar </button>
        </form>
      </div>
      </div>
