    <div class="main">
      <div class="menuContainer">
        <app-menu></app-menu>
        
      </div>
      <button (click)="volver()" class="btn-volver">Volver</button>
      <div class="formContainer">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
          <h2>Registro</h2>

           <!-- Nuevo campo para la imagen -->
        <div class="profile-section">
  <div class="profile-image-wrapper">
    <img *ngIf="imagePreview; else defaultImage" [src]="imagePreview" alt="Vista previa de la imagen" class="profile-image" />
    <ng-template #defaultImage>
      <img src="assets/image/default-profile.svg" alt="Imagen por defecto" class="profile-image" />
    </ng-template>
  </div>
  <label class="custom-file-upload">
    <input type="file" id="userImage" name="userImage" accept="image/*" required (change)="handleImageChange($event)" />
    Seleccionar de mi galería
  </label>
</div>

          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" required formControlName ="username">

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required formControlName ="password">

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required formControlName="email">

          <!-- <select id="tipoUsuario" required formControlName="tipoUsuario" >
            <option value="usuario">usuario</option>
            <option value="administrador">administrador</option>
            <option value="invitado">invitado</option>
          </select> -->

          <button type="submit" class="btn-iniciar">Registrar</button>
        </form>
      </div>
    </div>
